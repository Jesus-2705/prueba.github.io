<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Espermatogénesis</title>
    <style>
        body {
            margin: 40px; 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        .titulo-con-imagenes {
            display: flex;           
            align-items: center;     
            justify-content: center; 
            gap: 250px;              
            margin-bottom: 40px;
        }
        .titulo-con-imagenes img {
            width: 200px;            
            height: 200px;
        }
        #ar-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>

    <h1>Espermatogénesis</h1>

    <div class="titulo-con-imagenes">
        <img src="izquierda.jpg" alt="Imagen Izquierda">
        <h2>Proceso de Espermatogénesis</h2>
        <img src="derecha.jpg" alt="Imagen Derecha">
    </div>

    <p>
        La espermatogénesis es el proceso por el cual se forman los espermatozoides
        en los testículos a partir de células germinales. Este proceso es fundamental
        para la reproducción humana.
    </p>

    <button id="start-ar">Iniciar Realidad Aumentada</button>

    <div id="ar-container"></div>

    <script>
    document.getElementById('start-ar').addEventListener('click', () => {
        document.getElementById('start-ar').style.display = 'none';

        const scene = document.createElement('a-scene');
        scene.setAttribute('embedded', '');
        scene.setAttribute('arjs', 'sourceType: webcam;');

        const marker = document.createElement('a-marker');
        marker.setAttribute('preset', 'hiro');

        const model = document.createElement('a-entity');
        model.setAttribute('gltf-model', 'url(modeloprueba.glb)');
        model.setAttribute('scale', '1 1 1');

        marker.appendChild(model);
        scene.appendChild(marker);

        document.getElementById('ar-container').appendChild(scene);
    });
    </script>

</body>
</html>
